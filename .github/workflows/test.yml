name: DEPLOY-PROJECT
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: INSTALL NODEJS
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: INSTALL DEPENDENCIES
        run: npm ci
      - name: RUN TESTS
        run: npm test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: INSTALL NODEJS
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: INSTALL DEPENDENCIES
        run: npm ci
      - name: BUILD
        run: npm run build
  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: DEPLOY
        run: echo "deployed successfully"
